<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="section">
            <h1>🏆LeaderBoard🏆</h1>
            <form action="" id="form">
                <input type="text" name="" id="input" placeholder="First Name" class="fname" />
                <input type="text" name="" id="input" placeholder="Last Name" class="lname" />
                <input type="text" name="" id="input" placeholder="Country Name" class="country" />
                <input type="number" name="" id="input" placeholder="Player Score" class="number" />
            </form><br>
            <button class="button">Add Player</button>
        </div>
        <br>
        <div class="boards"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
